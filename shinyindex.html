 <!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
<title>Shiny Apps</title>
</head>
<body>
  <section class="intro">
    <div class="inner">
      <div class="content">
        <h1>Shiny App Directory</h1>
        <a class="btn" href="#Appsmain">Go to apps</a>
        
      </div>
      
    </div>
    
  </section>
  
  <section id="#Appsmain">
    
    <figure class="snip1519">
      <figcaption><i class="ion-ios-calculator"></i>
        <h3>Hemocytometry</h3>
        <p>Calculates cell number estimates from standard hemocytometers based on the criteria provided.</p><a href="https://avh.science/shiny/biotools/" class="button">Count Cells</a>
      </figcaption>
    </figure>
    
    <figure class="snip1519">
      <figcaption><i class="ion-ios-paper"></i>
        <h3>TSS Annotation</h3>
        <p>Given a bed file containing a list of regions, return all TSS sites located within a given distance.  Bed files must be at least 3 columns, in the order of chr, start, stop. </p><a href="https://avh.science/shiny/bed_annotation/" class="button">Annotate Sites</a>
      </figcaption>
    </figure>
    
    
  </section>
  
  
  <p></p>
</body>
</html>
